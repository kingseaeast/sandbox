<html>
    <head>
        <title>Tractor Calculator</title>
        <script src="jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="jqtouch.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="jqtouch.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="themes/apple/theme.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" charset="utf-8">
            $.jQTouch({
                    icon: 'jqtouch-1/demos/todo/icon.png',
                    statusBar: 'black'
                });
        </script>
    </head>
    <body id="index" onload="">
        <div id="home">
            <div class="toolbar">
                <h1>Calculator</h1>
                <a href="#invoice" class="button flip">Invoice</a>
            </div>
            <ul>
                <li class="arrow"><a href="#customer">customer</a></li>
                <li class="arrow"><a href="#model">model</a></li>
                <li class="arrow"><a href="#implements">implements</a></li>
            </ul>
        </div>
        <div id="customer">
            <div class="toolbar">
                <h1>Customer</h1>
                <a href="#home" class="button back">home</a>
            </div>
            <ul>
                <li><input placeholder="customer" type="text" name="customer" value="" id="customer"></li>
            </ul>
        </div>
        <div id="model">
            <div class="toolbar">
                <h1>Model</h1>
                <a href="#home" class="button back">home</a>
            </div>
            <ul class="edit rounded">
                <li>
                    <select name="some_name" id="some_name" multiple onchange="" size="1">
                        <option value="option1">293</option>
                        <option value="option2">294</option>
                    </select>
                </li>
                
            </ul>
        </div>
        <div id="implements">
            <div class="toolbar">
                <h1>Implements</h1>
                <a href="#home" class="back">home</a>
            </div>
            <ul class="edit rounded">
                <li><input type="checkbox" name="some_name" value="Hello" id="some_name" title="Backhoe"/></li>
                <li><input type="checkbox" name="some_name" value="Hello" id="some_name" title="Loader" /></li>
            </ul>
        </div>
        <div id="invoice">
            <div class="toolbar">
                <h1>Invoice</h1>
                <a href="#home" class="button back">home</a>
            </div>
            <ul>
                <li><a href="#">Tractor</a><small class="counter">$12345</small></li>
                <li><a href="#">Shipping</a><small class="counter">$200</small></li>
                <li><a href="#">Loader</a><small class="counter">$500</small></li>
                <li></li>
                <li><a href="#">Total</a><small class="counter">$13000</small></li>
            </ul>
        </div>
        <div id="customer_view">
            <ul>
                <li class="arrow"><a href="#customer">customer</a></li>
                <li class="arrow"><a href="#model">model</a></li>
            </ul>
        </div>
    </body>
</html>
